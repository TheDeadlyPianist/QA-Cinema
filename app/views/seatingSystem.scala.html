@(useSeats:Array[Int])(numberOfRows:Int)(seatLabels:Array[String])

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Seating Page</title>
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    <!-- Bootstrap -->
</head>

<body>

    @for(i <- useSeats.indices) {
        @useSeats(i) match {
            case 4 => {<br>}
            case 3 => {<span class="emptyRow"></span>}
            case 2 => {<br>}
            case 1 => {<img src="@routes.Assets.at("images/emptySeat.png")" class="clickSeat" id=@seatLabels(i)>}
            case 0 => {<span class="emptyRow"></span>}
            case _ => {}
        }
    }

    <style>
        .emptyRow {
            padding-top:30px;
            padding-left:54px;
        }
        .clickSeat {
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 170, 0.6));
            cursor: pointer;
        }
    </style>
</body>
