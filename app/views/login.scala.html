@navbar()
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
      <!--        <link rel="stylesheet" href="style.css">-->
  </head>
  <script type="text/javascript" async="async" defer="defer" data-cfasync="false" src="https://mylivechat.com/chatinline.aspx?hccid=15445666"></script>
  <body>
    <div>
    <h2 id="h2Label">Login</h2>
    </div>
    <div>
      <label id="lblEmail">Email</label>
    </div>
    <div>
      <input id="txtEmail" type="email" placeholder="Email">
    </div>
    <div>
      <label id="lblPassword">Password</label>
    </div>
    <div>
      <input id="txtPassword" type="password" placeholder="Password">
    </div>
    <div>
      <button id="btnLogin" name="btnLogin" class="btn btn-action" style="display: block">Log in</button>
      <button id="btnLogout" name="btnLogout" class="btn btn-action hide" style="display: none">Log out</button>
      <button id="btnReset" name="btnReset" class="btn btn-action" style="display: block">Forgot Password</button>
    </div>
    <div>
      <a id="aSignup" href="../register">If you don't have an account, click here</a>
    </div>

    <script src='@routes.Assets.at("javascripts/login.js")'></script>



  </body>



</html>


@defaultFooter()
