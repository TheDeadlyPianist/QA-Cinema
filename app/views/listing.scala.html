<script>

    function doNowShowing(){
        movieSearch(0)
        document.getElementById("leftTab").style.backgroundColor = "#333"
        document.getElementById("rightTab").style.backgroundColor = "#444"
        document.getElementById("leftTab").style.boxShadow= ""
        document.getElementById("rightTab").style.boxShadow= "1px 1px 5px #555 inset"
    }

    function doUpcoming(){
        movieSearch(1)
        document.getElementById("leftTab").style.backgroundColor = "#444"
        document.getElementById("rightTab").style.backgroundColor = "#333"
        document.getElementById("leftTab").style.boxShadow= "1px 1px 5px #555 inset"
        document.getElementById("rightTab").style.boxShadow= ""
    }

</script>
